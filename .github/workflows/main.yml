name: Upload mytestfile to InfinityFree

on:
  push:
    branches:
      - main  # change if your repo uses master

jobs:
  ftp-deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy mytestfile folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /htdocs/mytestfile/        # where you want it on InfinityFree
          local-dir: ./                # folder in your repo
